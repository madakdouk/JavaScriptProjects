<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <!--timer-->
        <p>How many seconds would like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown(); current_slide(1)">Click here</button>
        <p id="timer"></p>

        <!--slideshow container-->
        <div class="slideshow-container">

            <!--images-->
            <div class="slides fade">
                <div class="number">1 / 3</div>
                <img src="img/kitten1.jpg" width="100%" height="800" alt="kitten">
            </div>

            <div class="slides fade">
                <div class="number">2 / 3</div>
                <img src="img/kitten2.jpg" width="100%" height="800" alt="kitten">
            </div>

            <div class="slides fade">
                <div class="number">3 / 3</div>
                <img src="img/kitten3.jpg" width="100%" height="800" alt="kitten">
            </div>

            <!--next/prev buttons-->
            <a class="prev" onclick="plus_slides(-1)">&#10094;</a>
            <a class="next" onclick="plus_slides(1)">&#10095;</a>
        </div>
        <br>

        <!--dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="current_slide(1)"></span>
            <span class="dot" onclick="current_slide(2)"></span>
            <span class="dot" onclick="current_slide(3)"></span>
        </div>
    </body>

</html>
