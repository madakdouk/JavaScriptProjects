<!DOCTYPE html>
<html lang="en">
    <head>
        <!--linking to jquery library--> 
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title>jQuery demonstration</title>
    </head>
    <!--javascript code below-->
    <script>
        //using jquery to append the HTML file 
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id = '1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //using jquery to target specific elements of the HTML
            $("p").css({"color":"red"});
            $('#3').click(function() {
                $('h1').hide();
            });
        });
    </script>
</html>
